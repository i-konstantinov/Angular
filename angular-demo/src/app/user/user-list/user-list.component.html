<div id="search">
    <h3>Search users by email:</h3>
    <input #searchField type="text" placeholder="Type in email or a part of it">
    <button (click)="searchButtonHandler(searchField)">Go</button>
</div>

<div id="users-container">
    <ul>
        <h3>Users:</h3>
        <app-user-list-entry [user]="entry" *ngFor="let entry of users"></app-user-list-entry>
    </ul>
</div>

<div *ngIf="!users">
    <h2>Loading users...</h2>
</div>
